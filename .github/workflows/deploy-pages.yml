name: Deploy Pages

on:
  push:
    branches: master
    paths:
    - 'docs/**'

jobs:

  build:
    name: Build & Deploy Pages
    env:
      MAIN_SRC_DIR: .
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13.1
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get Go dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build from Go sources
      run: go build -v "$MAIN_SRC_DIR"

    - name: Install the main executable into PATH
      run: go install -v "$MAIN_SRC_DIR"

    - name: Install Handbook dependencies
      if: (github.event_name == 'push' && github.ref == 'refs/heads/master')
      run: |
        sudo apt-get -y install inkscape

    - name: Build the Handbook
      if: (github.event_name == 'push' && github.ref == 'refs/heads/master')
      run: |
        mkdir -p public
        scripts/build_handbook.sh ./public

    - name: Deploy to the gh-pages branch
      if: (github.event_name == 'push' && github.ref == 'refs/heads/master')
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public

